katharsis.resourcePackage: com.form3.payment.domain
katharsis.domainName=http://localhost:8081
katharsis.pathPrefix=/api
json.folder=data/
server.context-path
server.portr=8081

### Enable H2 Console Access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
### Define H2 Datasource configurations
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:file:payment_test;DB_CLOSE_DELAY=-1;LOCK_MODE=1;AUTOCOMMIT=OFF
spring.datasource.username=form3
spring.datasource.password=
spring.liquibase.change-log=liquibase/db.changelog-master.xml
spring.liquibase.changeLog=liquibase/db.changelog-master.xml
db.driver=org.h2.Driver
db.url=jdbc:h2:file:~/payment_test;DB_CLOSE_DELAY=-1;LOCK_MODE=1;AUTOCOMMIT=OFF
db.username=form3
db.password=
# Hibernate
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=NONE
hibernate.packagesToScan=com.form3.payment.domain
form3.liquibase.enabled=true
form3.liquibase.change-log=liquibase/db.changelog-master.xml
#Overwriting property for database
liquibase.change-log=classpath:liquibase/db.changelog-master.xml
